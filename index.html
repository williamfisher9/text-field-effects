<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT EFFECTS</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="row">
        <div class="wrapper1">
            <input id="text1" type="text" placeholder="TEXT FIELD ONE"/>
            <label id="text1Label">TEXT FIELD ONE</label>
        </div>
    </div>
    

    <div class="row">
        <div class="wrapper2">
            <input id="text2" type="text"/>
            <label id="text2Label">TEXT FIELD TWO</label>
        </div>
    </div>


    <div class="row">
        <div class="wrapper3">
            <input id="text3" type="text" placeholder="Enter your username"/>
            <input id="button3" type="button" value="SUBMIT" />
        </div>
    </div>


    <div class="row">
        <div class="wrapper4">
            <div id="title4"><p>USERNAME</p></div>
            <input id="text4" type="text" placeholder="Enter your username"/>
        </div>
    </div>


    <div class="row">
        <div class="wrapper5">
            <input id="text5" type="text"/>
            <label id="text5Label">TEXT FIELD FIVE</label>
            <label id="text5Helper">Helper Text</label>
            <span id="text5Icon" class="material-symbols-outlined">sentiment_satisfied</span>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
